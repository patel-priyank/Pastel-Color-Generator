<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Color Generator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>Pastel</h1>

      <div class="btn-container">
        <button id="undo" title="Undo"><span class="material-symbols-outlined"> undo </span></button>

        <button id="new" class="btn-new" title="New">
          <span class="material-symbols-outlined"> wand_stars </span>
        </button>

        <button id="redo" title="Redo"><span class="material-symbols-outlined"> redo </span></button>
      </div>

      <button id="hex" class="color hex"></button>
      <button id="rgb" class="color rgb"></button>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
