<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Color Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <h1>Pastel</h1>

      <div class="btn-container">
        <button id="new" title="New"><i class="bi bi-shuffle"></i></button>
        <button id="undo" title="Undo"><i class="bi bi-arrow-counterclockwise"></i></button>
        <button id="redo" title="Redo"><i class="bi bi-arrow-clockwise"></i></button>
      </div>

      <div class="info">
        <i class="bi bi-clipboard"></i>
        <span>Click color code to copy</span>
      </div>

      <button id="hex" class="color hex animate__animated"></button>
      <button id="rgb" class="color rgb animate__animated"></button>
    </main>

    <a href="https://github.com/patel-priyank/Pastel-Color-Generator" target="_blank">
      <i class="bi bi-github"></i>
    </a>

    <script src="./script.js"></script>
  </body>
</html>
