<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastel Color Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <h1>Pastel</h1>

    <div class="buttons">
      <button id="random" title="New">
        <i class="bi bi-shuffle"></i>
      </button>
      <button id="copy" title="Copy">
        <i class="bi bi-clipboard"></i>
      </button>
      <button id="undo" title="Undo">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>

    <span id="hex" class="hex"></span>

    <a href="https://github.com/patel-priyank/Pastel-Color-Generator" target="_blank">
      <i class="bi bi-github"></i>
    </a>

    <script src="./script.js"></script>
  </body>
</html>
